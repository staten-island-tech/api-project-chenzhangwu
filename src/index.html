<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceX Launch Data</title>
    <!--Find Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.scss" />
  </head>
  <body>
    <div id="header" class="header">
      <div class="inner-header">
        <div class="header-textbox">
          <h1 class="header-text">SpaceX Launches</h1>
        </div>
        <ul class="nav-bar">
          <li><a href="#" class="nav-link">Launches</a></li>
          <li><a href="#" class="nav-link">Crew</a></li>
          <li><a href="#" class="nav-link">Rockets</a></li>
          <li><a href="#" class="nav-link">Capsules</a></li>
        </ul>
      </div>
    </div>
    <form id="search-bar" class="search-bar">
      <input type="text" class="submit-area" placeholder="'Starlink'">
      <input type="submit" class="submit-button" value="Search">
    </form>
    <section class="container">
      <table class="table">
        <thead>
          <tr>
            <th>Patch</th>
            <th>Mission #</th>
            <th>Name</th>
            <th>Date</th>
            <th>Time (EST)</th>
            <th>Rocket</th>
          </tr>
        </thead>
        <tbody class="table-body">
          <tr>
            <td><img src="https://imgur.com/BrW201S.png" alt="Patch"></td>
            <td>1</td>
            <td>Starlink-28 (v1.0)</td>
            <td>May 5, 2021</td>
            <td>08:30</td>
            <td>Falcon 9</td>
          </tr>
          <tr>
            <td><img src="https://imgur.com/BrW201S.png" alt="Patch"></td>
            <td>2</td>
            <td>Starlink-28 (v1.0)</td>
            <td>May 5, 2021</td>
            <td>08:30</td>
            <td>Falcon 9</td>
          </tr>
        </tbody>
      </table>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
